services:
  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-skazo}
      POSTGRES_USER: ${POSTGRES_USER:-skazo}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-skazo}
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 3s
      timeout: 3s
      retries: 20

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 3s
      timeout: 3s
      retries: 20

  seaweedfs:
    image: chrislusf/seaweedfs:latest
    command: server -s3 -dir=/data -s3.config=/etc/seaweedfs/s3.json
    ports:
      - "8333:8333" # S3 gateway
      - "9333:9333" # master
      - "8888:8888" # filer
      - "8080:8080" # volume
    volumes:
      - seaweed-data:/data
      - ./seaweedfs_s3.json:/etc/seaweedfs/s3.json:ro

volumes:
  postgres-data:
  redis-data:
  seaweed-data:
